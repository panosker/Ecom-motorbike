{% extends 'store/main.html' %}
{% load static %}
{% block content %}
  <div class="row">
    {% for product in products %}
      <div class="col-12 mb-4">
        <div class="row">
          <div class="col-md-3">
            <img class="thumbnail" src="{{ product.imageURL }}">
          </div>
          <div class="col-md-6">
            <div class="box-element product">
              <h6><strong>{{ product.name }}</strong> - <span class="text-muted">${{ product.price }}</span></h6>
              <hr>
              <button data-product="{{ product.id }}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
              <a class="btn btn-outline-success" href="{% url 'store_item' pk=product.id %}">View</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
